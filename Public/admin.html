<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Intercambio Secreto</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Panel de Administrador</h1>
    <ul id="assignments"></ul>
    <button id="resetButton"
      style="background-color: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
      Reiniciar Asignaciones
    </button>
    <a href="index.html"
      style="color: #D82626; text-decoration: underline; display: block; margin-top: 10px;">Volver</a>
  </div>

  <script>
    // Obtener los datos del backend
    async function fetchAssignments() {
      try {
        const response = await fetch("http://localhost:3000/api/admin");
        const data = await response.json();
        const list = document.getElementById("assignments");

        if (Object.keys(data).length === 0) {
          list.innerHTML = "<li>No hay asignaciones todavía.</li>";
          return;
        }

        // Mostrar las asignaciones
        for (const [key, value] of Object.entries(data)) {
          const listItem = document.createElement("li");
          listItem.textContent = `${key} -> ${value}`;
          list.appendChild(listItem);
        }
      } catch (error) {
        console.error("Error al obtener asignaciones:", error);
      }
    }

    fetchAssignments();

    const resetButton = document.getElementById("resetButton");

    resetButton.addEventListener("click", async () => {
      if (confirm("¿Estás seguro de que deseas reiniciar las asignaciones?")) {
        try {
          const response = await fetch("http://localhost:3000/api/reset", {
            method: "POST",
          });
          const data = await response.json();
          alert(data.message);
          location.reload(); // Recargar la página para reflejar los cambios
        } catch (error) {
          console.error("Error al reiniciar asignaciones:", error);
        }
      }
    });
  </script>

</body>

</html>
